<div class="row container-fluid">
    <div class="col-md-2"></div>
    <div class="col-md-8 bg-info">Twitter for Trump</div>
    <div class="col-md-2"></div>
</div>

<br>

<div *ngFor="let tweet of tweets index as i" class="row container-fluid tweet">
    <div class="col-md-2" style="display: flex; flex-direction: column; align-items: center;">
        <img src="assets/img/trump.jpg" alt="Trump">
        <h2>{{ tweet.name }}</h2>
        <h3 class="h4">{{ tweet.date | date}}</h3>
    </div>

    <div class="col-md-8 alert-info tweet-txt">
        {{ tweet.text }}
    </div>

    <div class="col-md-2" style="margin-left: 1.69rem;">
        <p class="badge">{{ tweet.likes | number }}</p>
    </div>
</div>
